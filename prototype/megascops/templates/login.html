<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    <button type="submit">Login</button>
</form>
<p><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
<p><a href="{% url 'register' %}">Cadastre-se</a></p>
<p><a href="{% url 'social:begin' 'google-oauth2' %}">Login com o Google</a></p>
</body>
</html>
